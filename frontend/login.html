<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="styles/login.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-image">
            <div class="auth-image-content">
    
            </div>
        </div>
        <div class="auth-forms">
            <div class="form-header">
                <h1>Welcome</h1>
                <p>Enter your university email and password to log in.</p>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="error-message" id="login-error"></div>
                <div class="form-group">
                    <label for="login-email">University Email</label>
                    <input type="email" id="login-email" class="form-control" placeholder="example@university.com" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me" style="display: inline; margin-right: 5px;">Remember Me</label>
                </div>
                
                <button type="submit" class="btn-submit">Login</button>
            </form>
        </div>
    </div>

    <script type="module" src="scripts/auth.js"></script>
</body>
</html>
