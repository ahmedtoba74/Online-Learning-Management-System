<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #121e55;
            --secondary-color: #3f37c9;
            --accent-color: rgb(255, 217, 0);
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --text-color: #333333;
            --bg-color: #ffffff;
            --section-bg: #f8f9fa;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--section-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .auth-container {
            width: 100%;
            max-width: 1200px;
            background-color: var(--bg-color);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            min-height: 600px;
        }

        .auth-image {
            flex: 1.5;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
            background-image: url('photos/uni\ header\ 2.jpg');
            background-size: cover;
            background-position: center;
        }

        .auth-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="%234361ee" d="M0,0V46.29c47.79,22.2,103.59,49.17,158,28,70.36,-5.37,136.33,-33.31,206.8,-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15,-6,69.85,-17.84,104.45,-29.34C989.49,25,1113,-14.29,1200,52.47V0Z" opacity=".25"></path></svg>');
            background-size: cover;
            opacity: 0.2;
        }

            .auth-image-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #ffffff;
        }

        .auth-image-content img {
            max-width: 95%;
            margin-bottom: 30px;
        }

        .auth-forms {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
            font-size: 1rem;
        }

        .auth-form {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--section-bg);
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(63, 55, 201, 0.1);
        }

        .form-control::placeholder {
            color: #a0aec0;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #e01a6d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(247, 37, 133, 0.3);
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                max-width: 500px;
            }

            .auth-image {
                display: none;
            }

            .auth-forms {
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            .auth-forms {
                padding: 20px;
            }

            .form-header h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-image">
            <div class="auth-image-content">
    
            </div>
        </div>
        
        <div class="auth-forms">
            <div class="form-header">
                <h1>Welcome</h1>
                <p>Enter your university email and password to log in.</p>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="error-message" id="login-error"></div>
                <div class="form-group">
                    <label for="login-email">University Email</label>
                    <input type="email" id="login-email" class="form-control" placeholder="example@university.com" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me" style="display: inline; margin-right: 5px;">Remember Me</label>
                </div>
                
                <button type="submit" class="btn-submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Restore saved data on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedData = localStorage.getItem('rememberedUser');
            if (savedData) {
                const { email, password } = JSON.parse(savedData);
                document.getElementById('login-email').value = email;
                document.getElementById('login-password').value = password;
                document.getElementById('remember-me').checked = true;
            }
        });

        // Login Form Submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('login-error');
            const submitBtn = e.target.querySelector('.btn-submit');
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            const email = document.getElementById('login-email').value.trim().toLowerCase();
            const password = document.getElementById('login-password').value.trim();
            const rememberMe = document.getElementById('remember-me').checked;

            // Client-side validation
            if (!email || !password) {
                errorDiv.textContent = 'Please fill in all fields!';
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                errorDiv.textContent = 'Please enter a valid university email!';
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
                return;
            }

            // Save data if "Remember Me" is checked
            if (rememberMe) {
                const userData = { email, password };
                localStorage.setItem('rememberedUser', JSON.stringify(userData));
            } else {
                localStorage.removeItem('rememberedUser');
            }

            // Demo login check
            if (email === 'student@university.com' && password === 'pass1234') {
                localStorage.setItem('token', 'demo-student-token');
                window.location.href = 'dashboard.html';
                return;
            }

            // Send request to server
            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    if (rememberMe) {
                        await fetch('http://localhost:3000/api/remember-me', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${data.token}`
                            },
                            body: JSON.stringify({ email, password })
                        });
                    }
                    window.location.href = data.redirect || 'dashboard.html';
                } else {
                    errorDiv.textContent = data.message || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Error connecting to server. Try demo credentials: student@university.com / pass1234';
                errorDiv.style.display = 'block';
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'Login';
        });
    </script>
</body>
</html>
